<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stock Symbol Prices</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>


<body>

  <div class="container">
    <h1>Stock Search</h1>

    <!--Rendered buttons will get dumped here-->
    <div id="buttons-view"></div>

    <form id="stock-form">
      <label for="stock-input">Add a Stock Symbol</label>
      <input type="text" id="stock-input"><br>

      <!--Button triggers new stock to be added-->
      <input id="add-stock" type="submit" value="Add a Stock Symbol">
    </form>

    <!--stocks will get dumped Here-->
    <div id="stocks-view">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Company Name</th>
            <th scope="col">Stock Symbol</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="stock-output">
          <!-- Insert stock rows here -->
        </tbody>
      </table>
    </div>

    <div id="newsDiv">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
